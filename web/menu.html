<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>メニュー - ぬいぐるみカフェ</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
  </head>
  <body>
 <div id="wrapper">

  <div id="topimage">
   <img src="image/menu_topimage.png" alt="トップ画像">
  </div>
  <br />

  <div id="page_title">
   <p>メニュー</p>
  </div>

  <div id="ningen_menu">
   <h2>お客さま用メニュー</h2><br />
    <div id="ningen_menu_coffee">
     <p>Coffee</p>
       <div class="ningen_menu_coffee_image"><img src="image/blend.png" alt="ブレンドコーヒー"><br />
       ブレンドコーヒー</div>
       <div class="ningen_menu_coffee_image"><img src="image/latteart.png" alt="ラテアート"><br />
       ラテアート</div>
       <div class="ningen_menu_coffee_image"><img src="image/kumacafeaulait.png" alt="カフェオレ"><br />
       カフェオレ</div>
       <div class="ningen_menu_coffee_image"><img src="image/nekocoffee.png" alt="ねこコーヒー"><br />
       ねこコーヒー</div>
    </div>
    <div id="ningen_menu_food">
     <p>Food</p>
       <div class="ningen_menu_food_image"><img src="image/kumacurry.png" alt="くまさんカレー"><br />
       くまさんカレー</div>
       <div class="ningen_menu_food_image"><img src="image/usagiomulette.png" alt="うさぎさんオムライス"><br />
       うさぎさんオムライス</div>
       <div class="ningen_menu_food_image"><img src="image/pancake.png" alt="パンケーキ"><br />
       パンケーキ</div>
       <div class="ningen_menu_food_image"><img src="image/shirokuma.png" alt="しろくま"><br />
       しろくま</div>
    </div>
  </div>

  <div id="nuigurumi_menu">
   <h2>ぬいぐるみ用メニュー</h2><br />
    <div id="nuigurumi_menu_naiyo">
       <div class="nuigurumi_menu_image"><img src="image/smallcoffee.png" alt="コーヒー"><br />
       コーヒー</div>
       <div class="nuigurumi_menu_image"><img src="image/smallomulette.png" alt="オムライス"><br />
       オムライス</div>
       <div class="nuigurumi_menu_image"><img src="image/smallpancake.png" alt="パンケーキ"><br />
       パンケーキ</div>
       <div class="nuigurumi_menu_image"><img src="image/kibidango.png" alt="きびだんご"><br />
       きびだんご</div>
    </div>
  </div>

  </div>
  </body>
</html>
